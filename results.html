<body>
<header>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-8">
				<div id="branding" class="animated slideInDown">
				<h1>Get your City</h1>
			</div></div>
			<div class="col-sm-4">
		<nav class="animated bounceInRight">
			<ul>
				<li><a href="main.html">HOME</a></li>
			</ul>
		</nav></div></header>
		 <button onclick="back()" >BACK</button>
		<div class="container"  id = "resultscity">
			

			
		</div>
		
	</div></div>
	<script type="text/javascript">
	function getParams(name){
   if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
      return decodeURIComponent(name[1]);
	}
	function back() {
		window.location = getParams('next')
	}
	function apiCall(){
		let search = getParams('alpha')
		let url = 'https://restcountries.eu/rest/v2/alpha/' + search;
		fetch(url)
		.then(function(response){
			return response.json();
		})
		.then(function(myJSON){
			let result = myJSON;
			console.log(result)
				var i; var text = "";


				var d1 = document.getElementById("resultscity");
				d1.className = "CARD";
				d1.innerHTML = `
				<table>
                  <tr>
                        <td>Capital</td>
                        <td id="capital">${result.capital}</td>
									</tr>
									<tr>
									<td>Population</td>
									<td id="population">${result.population}</td>
									</tr>
									<tr>
									<td>Area</td>
									<td id="area">${result.area}</td>
									</tr>
									<tr>
									<td>Numeric Code</td>
									<td id="numcode">${result.numericCode}</td>
									</tr>
                  </table>
				`;

  				
 
				
			
		})
	}
	apiCall()
</script>
